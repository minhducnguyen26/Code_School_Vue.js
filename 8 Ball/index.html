<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>8 Ball</title>
</head>
<body>
    <div id="app">
        <div id="eight_ball">
            <div id="eight_ball_answer">
                <p>{{ answer }}</p>
            </div>
        </div>

        <h1>8 Ball</h1>
        <h4>Go ahead, ask a question</h4>

        <!-- Input and ask question -->
        <input type="text" v-model="question" v-on:keyup="check_question()">
        <p>{{ feedback }}</p>
        <button v-on:click="ask_question()" class="ask">Ask</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
